{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"  />
    <link rel="stylesheet" href="{% static "css/font-awesome.css" %}"  />
    <link rel="stylesheet" href="{% static "css/font-awesome-animation.min.css" %}"  />
    <link rel="stylesheet" href="{% static "css/navbar.css" %}"  />
    <link rel="stylesheet" href="{% static "css/footer.css" %}"  />
    <link rel="stylesheet" href="{% static "css/main.css" %}"  />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img class="logo" src="{% static "images/FragranceCollection_Logo.png" %}"></img></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a class="nav-item" href="/about">About</a></li>
            <li><a class="nav-item" href="/collection/">Collection</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a class="nav-item" href="#">Your Account</a></li>
          {% else %}
            <li><a class="nav-item" href="#">Login</a></li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
    <footer class="footer navbar-fixed-bottom">
      <div class="container f-cont">
        <i class="fa fa-copyright fa-2x">Matthew Rubenstein</i><a href="https://www.github.com/mrubes375"><i class="fa fa-github fa-3x hovercolor" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/matthew-rubenstein-06693bb5"><i class="fa fa-linkedin fa-3x hovercolor" aria-hidden="true"></i></a>
        <a href="mailto:matthew.rubenstein@uconn.edu"><i class="fa fa-envelope fa-3x hovercolor" aria-hidden="true"></i></a>
      </div>
    </footer>
    <script src="{% static "js/jquery-2.2.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/footer.js" %}"></script>
    <script src="{% static "js/navbar.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
